<div class="container-fluid py-4">
  <div class="row">
    
    <!-- SIDEBAR -->
    <div class="col-lg-2 col-md-3 d-none d-md-block">

        <div class="card-body">

              </a>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'contratos_admin' %}">
                <i class="bi bi-file-earmark-text me-2"></i>Contratos

            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'liquidaciones_admin' %}">

              </a>

            </li>

        </div>
      </div>

    <!-- CONTENIDO -->
    <div class="col-lg-10 col-md-9">

      <div class="card shadow-sm">

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">Gestión de Horarios</h5>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalHorario">
              <i class="bi bi-plus-lg me-1"></i>Nuevo Horario
            </button>

          <!-- TABLA -->
          <div class="table-responsive">
            <table class="table table-hover align-middle" id="tablaHorarios">
              <thead class="table-light">
                <tr>
                  <th>#</th>

<!-- MODAL CRUD -->
<div class="modal fade" id="modalHorario" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Horario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="horarioId">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="horarioNombre" placeholder="Ej: Turno mañana">
        </div>

        <div class="mb-3 d-flex gap-2">
          <div class="w-50">
            <label class="form-label">Entrada</label>
            <input type="time" class="form-control" id="horarioEntrada">
          </div>
          <div class="w-50">
            <label class="form-label">Salida</label>
            <input type="time" class="form-control" id="horarioSalida">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Días</label>
          <input type="text" class="form-control" id="horarioDias" placeholder="Ej: L-V, L-D, L-S">
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnGuardarHorario">Guardar</button>
      </div>
      
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ===== DATOS DEMO =====
  let horarios = [
    {id:1, nombre:"Turno Mañana", entrada:"08:00", salida:"17:00", dias:"L-V"},
    {id:2, nombre:"Turno Tarde", entrada:"10:00", salida:"19:00", dias:"L-D"},
    {id:3, nombre:"Turno Noche", entrada:"22:00", salida:"06:00", dias:"L-S"}
  ];

  const tbody = document.querySelector("#tablaHorarios tbody");
  const modal = new bootstrap.Modal(document.getElementById("modalHorario"));

  function renderTabla() {
    tbody.innerHTML = "";
    horarios.forEach((h,i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${h.nombre}</td>
        <td>${h.entrada}</td>
        <td>${h.salida}</td>
        <td>${h.dias}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" onclick="editar(${h.id})">Editar</button>
          <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${h.id})">Eliminar</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function limpiarFormulario() {
    document.getElementById("horarioId").value = "";
    document.getElementById("horarioNombre").value = "";
    document.getElementById("horarioEntrada").value = "";
    document.getElementById("horarioSalida").value = "";
    document.getElementById("horarioDias").value = "";
  }

  function editar(id) {
    const h = horarios.find(x => x.id === id);
    document.getElementById("horarioId").value = h.id;
    document.getElementById("horarioNombre").value = h.nombre;
    document.getElementById("horarioEntrada").value = h.entrada;
    document.getElementById("horarioSalida").value = h.salida;
    document.getElementById("horarioDias").value = h.dias;
    modal.show();
  }

  function eliminar(id) {
    if(confirm("¿Eliminar horario?")) {
      horarios = horarios.filter(h => h.id !== id);
      renderTabla();
    }
  }

  document.getElementById("btnGuardarHorario").addEventListener("click", ()=>{
    const id = document.getElementById("horarioId").value;
    const nombre = document.getElementById("horarioNombre").value.trim();
    const entrada = document.getElementById("horarioEntrada").value;
    const salida = document.getElementById("horarioSalida").value;
    const dias = document.getElementById("horarioDias").value.trim();

    if(!nombre) return alert("Nombre requerido");

    if(id){
      // Editar
      const h = horarios.find(x => x.id == id);
      h.nombre = nombre;
      h.entrada = entrada;
      h.salida = salida;
      h.dias = dias;
    } else {
      // Crear
      horarios.push({
        id: Date.now(),
        nombre, entrada, salida, dias
      });
    }

    renderTabla();
    modal.hide();
  });

  renderTabla();
</script>

</body>
</html>
