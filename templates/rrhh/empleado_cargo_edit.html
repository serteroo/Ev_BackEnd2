{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cargo de {{ emp.user.get_full_name|default:emp.user.username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 900px;">
    <h3 class="mb-4">Cargo de {{ emp.user.get_full_name|default:emp.user.username }}</h3>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Empleado</label>
          <input class="form-control" value="{{ emp.user.get_full_name|default:emp.user.username }}" disabled>
        </div>

        <form method="post" class="mb-0">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Cargo</label>
            <select name="cargo_id" class="form-select">
              <option value="">— Sin cargo —</option>
              {% for c in cargos %}
                <option value="{{ c.id }}" {% if emp.cargo_id == c.id %}selected{% endif %}>
                  {{ c.nombre }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="d-flex gap-2">
            <a href="{% url 'empleado_zonas_list' %}" class="btn btn-outline-secondary">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>

        {% if messages %}
          <div class="mt-3">
            {% for m in messages %}
              <div class="alert alert-{{ m.tags }} py-2 mb-0">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
