<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Eliminar contrato — Fornería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:720px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Eliminar contrato</h4>
      <p>¿Seguro que deseas eliminar el contrato de <strong>{{ obj.empleado }}</strong> ({{ obj.cargo }})?</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Sí, eliminar</button>
        <a class="btn btn-outline-secondary" href="{% url 'contratos_admin' %}">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
