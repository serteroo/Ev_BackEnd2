<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi contrato — Fornería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .brand{color:#dc3545;font-weight:700}
    .avatar{width:40px;height:40px;border-radius:50%;object-fit:cover}
    .pdf-frame{width:100%;height:70vh;border:1px solid #e9ecef;border-radius:.5rem}
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><span class="h4 m-0 brand">Fornería</span></a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <img src="https://via.placeholder.com/90" alt="mifoto" class="avatar">
        <span class="fw-semibold">Renato Muñoz</span>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Mi contrato</h4>
      <a class="btn btn-outline-secondary btn-sm" href="index.html">Volver al dashboard</a>
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Resumen</h5>
            <div class="mb-2"><small class="text-muted d-block">Empleado</small><span>Renato Muñoz</span></div>
            <div class="mb-2"><small class="text-muted d-block">Cargo</small><span>Analista RRHH</span></div>
            <div class="mb-2"><small class="text-muted d-block">Tipo</small><span>Indefinido</span></div>
            <div class="mb-2"><small class="text-muted d-block">Fecha inicio</small><span>01-03-2024</span></div>
            <div class="mb-2"><small class="text-muted d-block">Última actualización</small><span>15-10-2025</span></div>
            <div class="mb-3"><small class="text-muted d-block">Estado</small><span class="badge text-bg-success">Vigente</span></div>

            <div class="d-grid gap-2">
              <a class="btn btn-primary" id="btnDescargar" href="docs/contratos/renato_munoz.pdf" download>Descargar PDF</a>
              <button class="btn btn-outline-secondary" id="btnImprimir">Imprimir</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Documento</h5>
            <!-- Visor PDF -->
            <iframe class="pdf-frame" id="pdfViewer" src="docs/contratos/renato_munoz.pdf#toolbar=1&navpanes=0"></iframe>
            <p class="text-muted small mt-2">Si el visor no carga, <a href="docs/contratos/renato_munoz.pdf" target="_blank">abre el PDF en otra pestaña</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btnImprimir').addEventListener('click', () => {
      // Abrir el PDF en una ventana nueva para imprimir
      const url = document.getElementById('pdfViewer').getAttribute('src');
      const w = window.open(url, '_blank');
      if (w) w.addEventListener('load', () => w.print());
    });
  </script>
</body>
</html>
